<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }
    .card.dark-mode {
      background-color: #1e1e1e;
      border-color: #333;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="dashboard.html">‚Üê Back to Dashboard</a>
    <div class="ms-auto">
      <button class="btn btn-outline-light" id="darkModeToggle">üåô</button>
    </div>
  </nav>

  <div class="container mt-4">
    <h3>Admin Settings</h3>

    <div class="card p-4 mb-4">
      <h5>Theme</h5>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="themeSwitch">
        <label class="form-check-label" for="themeSwitch">Enable Dark Mode</label>
      </div>
    </div>

    <div class="card p-4">
      <h5>Profile</h5>
      <form>
        <div class="mb-3">
          <label for="adminName" class="form-label">Name</label>
          <input type="text" class="form-control" id="adminName" value="Admin User">
        </div>
        <div class="mb-3">
          <label for="adminEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="adminEmail" value="admin@bitcrave.com">
          
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </div>

  <script>
    const themeSwitch = document.getElementById("themeSwitch");

    // Apply saved theme on load
    if (localStorage.getItem("bitcrave-theme") === "dark") {
      document.body.classList.add("dark-mode");
      document.querySelectorAll(".card").forEach(card => card.classList.add("dark-mode"));
      themeSwitch.checked = true;
    }

    // Toggle with nav button
    document.getElementById("darkModeToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      document.querySelectorAll(".card").forEach(card => card.classList.toggle("dark-mode"));
      const mode = document.body.classList.contains("dark-mode") ? "dark" : "light";
      localStorage.setItem("bitcrave-theme", mode);
      themeSwitch.checked = (mode === "dark");
    });

    // Toggle with switch
    themeSwitch.addEventListener("change", () => {
      document.body.classList.toggle("dark-mode");
      document.querySelectorAll(".card").forEach(card => card.classList.toggle("dark-mode"));
      const mode = document.body.classList.contains("dark-mode") ? "dark" : "light";
      localStorage.setItem("bitcrave-theme", mode);
    });
  </script>
</body>
</html>
