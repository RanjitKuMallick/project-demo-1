<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BitCrave Admin Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom Styles -->
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }
    .card.dark-mode {
      background-color: #1e1e1e;
      color: #fff;
    }
  </style>

  <!-- Check Login on Page Load -->
  <script>
    function checkLogin() {
      const isLoggedIn = localStorage.getItem("adminLoggedIn");
      if (!isLoggedIn) {
        window.location.href = "login.html"; // Redirect to login if not logged in
      }
    }
    window.onload = checkLogin;
  </script>
</head>

<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">BitCrave Admin</a>
    <div class="ms-auto d-flex gap-2">
      <button id="darkModeToggle" class="btn btn-outline-light me-2" title="Toggle Dark Mode">ðŸŒ™</button>
      <button onclick="logout()" class="btn btn-outline-danger">Logout</button>
    </div>
  </nav>

  <!-- Dashboard -->
  <div class="container mt-4">
    <h2>Welcome to the Admin Dashboard</h2>
    <p class="text-muted">Manage menu, reservations, gallery, and orders from here.</p>

    <div class="row g-4 mt-3">
      <!-- Menu -->
      <div class="col-md-3 col-sm-6">
        <div class="card text-center p-3 shadow-sm">
          <h5>Menu</h5>
          <p>Edit or add dishes</p>
          <a href="menu.html" class="btn btn-sm btn-primary">Manage</a>
        </div>
      </div>
      <!-- Reservations -->
      <div class="col-md-3 col-sm-6">
        <div class="card text-center p-3 shadow-sm">
          <h5>Reservations</h5>
          <p>Booking details</p>
          <a href="reservation.html" class="btn btn-sm btn-primary">View</a>
        </div>
      </div>
      <!-- Gallery -->
      <div class="col-md-3 col-sm-6">
        <div class="card text-center p-3 shadow-sm">
          <h5>Gallery</h5>
          <p>Upload restaurant photos</p>
          <a href="gallery.html" class="btn btn-sm btn-primary">Upload</a>
        </div>
      </div>
      <!-- Orders -->
      <div class="col-md-3 col-sm-6">
        <div class="card text-center p-3 shadow-sm">
          <h5>Orders</h5>
          <p>Check order status</p>
          <a href="record.html" class="btn btn-sm btn-primary">Check</a>
        </div>
      </div>
      <!-- Events -->
      <div class="col-md-3 col-sm-6">
        <div class="card text-center p-3 shadow-sm">
          <h5>Events</h5>
          <p>Add or view events</p>
          <a href="event.html" class="btn btn-sm btn-primary">Manage</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Script for Logout and Dark Mode -->
  <script>
    // Logout function
    function logout() {
      localStorage.removeItem("adminLoggedIn");
      window.location.href = "login.html";
    }

    // Initialize dark mode if stored
    if (localStorage.getItem("bitcrave-theme") === "dark") {
      document.body.classList.add("dark-mode");
      document.querySelectorAll('.card').forEach(el => el.classList.add('dark-mode'));
    }

    // Dark mode toggle
    document.getElementById("darkModeToggle").addEventListener("click", function () {
      document.body.classList.toggle("dark-mode");
      document.querySelectorAll('.card').forEach(el => el.classList.toggle('dark-mode'));
      const mode = document.body.classList.contains("dark-mode") ? "dark" : "light";
      localStorage.setItem("bitcrave-theme", mode);
    });
  </script>
</body>
</html>
