<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BitCrave Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/styles.css" />
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }
    .card.dark-mode, .table.dark-mode, .navbar.dark-mode {
      background-color: #1e1e1e !important;
      color: #fff !important;
    }
  </style>
</head>
<body onload="checkLogin()">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">BitCrave Admin</a>
    <div class="ms-auto d-flex gap-2">
      <input type="date" id="dateFilter" class="form-control form-control-sm" placeholder="Filter by date (optional)" />
      <button id="darkModeToggle" class="btn btn-outline-light me-2" title="Toggle Dark Mode">ðŸŒ™</button>
      <button onclick="logout()" class="btn btn-outline-danger">Logout</button>
    </div>
  </nav>

  <!-- Summary Cards -->
  <div class="container my-4">
    <div class="row text-center" id="summaryCards"></div>
  </div>

  <!-- Filter Tabs -->
  <div class="container mb-3">
    <ul class="nav nav-tabs" id="statusTabs">
      <li class="nav-item"><button class="nav-link active" onclick="filterStatus('All')">All</button></li>
      <li class="nav-item"><button class="nav-link" onclick="filterStatus('Pending')">Pending</button></li>
      <li class="nav-item"><button class="nav-link" onclick="filterStatus('Confirmed')">Confirmed</button></li>
      <li class="nav-item"><button class="nav-link" onclick="filterStatus('Rejected')">Rejected</button></li>
      <li class="nav-item"><button class="nav-link" onclick="filterStatus('Paid')">Paid</button></li>
      <li class="nav-item"><button class="nav-link" onclick="filterStatus('Unpaid')">Unpaid</button></li>
    </ul>
  </div>

  <!-- Bookings Table -->
  <div class="container">
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Date</th>
          <th>Time</th>
          <th>Guests</th>
          <th>Table No</th>
          <th>Contact</th>
          <th>Order</th>
          <th>Total</th>
          <th>Status</th>
          <th>Payment</th>
        </tr>
      </thead>
      <tbody id="adminTableBody"></tbody>
    </table>
  </div>

  <script>
    let allBookings = [];
    let currentStatusFilter = "All";
    let menu = JSON.parse(localStorage.getItem("bitcrave-menu")) || [];

    function loadData() {
      allBookings = JSON.parse(localStorage.getItem("bitcrave-reservations")) || [];
      updateSummaryCards(allBookings);
      renderTable(allBookings);
    }

    function filterStatus(status) {
      currentStatusFilter = status;
      document.querySelectorAll("#statusTabs .nav-link").forEach(btn => btn.classList.remove("active"));
      const btn = [...document.querySelectorAll("#statusTabs .nav-link")].find(b => b.textContent === status);
      if (btn) btn.classList.add("active");
      renderTable(allBookings);
    }

    function calculateTotal(order = []) {
      return order.reduce((sum, name) => {
        const item = menu.find(m => m.name === name);
        return sum + (item ? item.price : 0);
      }, 0);
    }

    function updateSummaryCards(bookings) {
      const confirmed = bookings.filter(b => b.status === "Confirmed").length;
      const pending = bookings.filter(b => b.status === "Pending").length;
      const paid = bookings.filter(b => b.paymentStatus === "Paid").length;
      const revenue = bookings.reduce((sum, b) => b.paymentStatus === "Paid" ? sum + calculateTotal(b.order) : sum, 0);

      const cardData = [
        { label: "Total Bookings", value: bookings.length, class: "primary" },
        { label: "Confirmed", value: confirmed, class: "success" },
        { label: "Pending", value: pending, class: "warning" },
        { label: "Paid Orders", value: paid, class: "info" },
        { label: "Revenue", value: `â‚¹${revenue}`, class: "dark" }
      ];

      const container = document.getElementById("summaryCards");
      container.innerHTML = cardData.map(card => `
        <div class="col-md-2 col-6 mb-3">
          <div class="card border-${card.class} text-${card.class} p-3">
            <h5>${card.label}</h5>
            <h4>${card.value}</h4>
          </div>
        </div>`).join("");
    }

    function renderTable(bookings) {
      const dateValue = document.getElementById("dateFilter").value;
      const dateFiltered = dateValue ? bookings.filter(b => b.date === dateValue) : bookings;

      const filtered = dateFiltered.filter(b => {
        const payStatus = b.paymentStatus || "Unpaid";
        if (currentStatusFilter === "All") return true;
        if (currentStatusFilter === "Unpaid") return payStatus !== "Paid";
        if (currentStatusFilter === "Paid") return payStatus === "Paid";
        return b.status === currentStatusFilter;
      });

      const tbody = document.getElementById("adminTableBody");
      tbody.innerHTML = "";

      filtered.forEach((b, i) => {
        const total = calculateTotal(b.order);
        const paymentStatus = b.paymentStatus || "Pending";
        tbody.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${b.name}</td>
            <td>${b.date}</td>
            <td>${b.time}</td>
            <td>${b.guests}</td>
            <td>${b.tableNo || '-'}</td>
            <td>${b.email}<br><small>${b.phone}</small></td>
            <td>${(b.order || []).join(", ")}</td>
            <td>â‚¹${total}</td>
            <td><span class="badge bg-${b.status === 'Confirmed' ? 'success' : b.status === 'Rejected' ? 'danger' : 'warning'}">${b.status}</span></td>
            <td><span class="badge bg-${paymentStatus === 'Paid' ? 'success' : 'warning'}">${paymentStatus}</span></td>
          </tr>`;
      });

      if (filtered.length === 0) {
        tbody.innerHTML = `<tr><td colspan="11" class="text-center">No bookings found.</td></tr>`;
      }
    }

    function checkLogin() {
      loadData();
    }

    function logout() {
      alert("Logged out (mock)");
    }

    document.getElementById("darkModeToggle").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      document.querySelectorAll(".table, .card, .navbar").forEach(el => el.classList.toggle("dark-mode"));
      localStorage.setItem("bitcrave-theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    });

    document.getElementById("dateFilter").addEventListener("change", () => renderTable(allBookings));
  </script>
</body>
</html>
