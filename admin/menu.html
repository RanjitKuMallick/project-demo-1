<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Menu Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../assets/css/styles.css" rel="stylesheet" />
</head>
<body onload="checkLogin(); loadMenuItems();">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="dashboard.html">‚Üê Dashboard</a>
    <div class="ms-auto d-flex align-items-center gap-2">
      <button class="btn btn-outline-light" id="darkModeToggle">üåô</button>
      <button onclick="logout()" class="btn btn-outline-danger">Logout</button>
    </div>
  </nav>

  <div class="container mt-4">
    <h3>Manage Menu</h3>

    <!-- Form to Add Menu Item -->
    <form id="menuForm" class="row g-3 mt-3">
      <div class="col-md-4">
        <input type="text" class="form-control" id="itemName" placeholder="Item Name" required />
      </div>
      <div class="col-md-3">
        <select class="form-select" id="itemCategory" required>
          <option selected disabled>Category</option>
          <option>Starter</option>
          <option>Main Course</option>
          <option>Dessert</option>
          <option>Drink</option>
        </select>
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" id="itemPrice" placeholder="Price ‚Çπ" min="1" required />
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-success w-100">Add Item</button>
      </div>
    </form>

    <hr class="my-4" />

    <!-- Menu Table -->
    <table class="table table-bordered mt-3" id="menuTable">
      <thead class="table-dark">
        <tr>
          <th>Item</th>
          <th>Category</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="menuBody">
        <!-- Dynamic rows will appear here -->
      </tbody>
    </table>
  </div>

  <!-- JS Scripts -->
  <script>
    const menuForm = document.getElementById("menuForm");
    const menuBody = document.getElementById("menuBody");

    function loadMenuItems() {
      const items = JSON.parse(localStorage.getItem("bitcrave-menu")) || [];
      menuBody.innerHTML = "";
      items.forEach((item, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>${item.category}</td>
          <td>‚Çπ${item.price}</td>
          <td><button class="btn btn-sm btn-danger" onclick="deleteItem(${i})">Delete</button></td>
        `;
        menuBody.appendChild(row);
      });
    }

    function deleteItem(index) {
      const items = JSON.parse(localStorage.getItem("bitcrave-menu")) || [];
      items.splice(index, 1);
      localStorage.setItem("bitcrave-menu", JSON.stringify(items));
      loadMenuItems();
    }

    menuForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("itemName").value.trim();
      const category = document.getElementById("itemCategory").value;
      const price = document.getElementById("itemPrice").value.trim();

      if (!name || category === "Category" || !price || price <= 0) {
        alert("Please fill all fields with valid values.");
        return;
      }

      const items = JSON.parse(localStorage.getItem("bitcrave-menu")) || [];
      items.push({ name, category, price });
      localStorage.setItem("bitcrave-menu", JSON.stringify(items));
      loadMenuItems();
      menuForm.reset();
    });
  </script>

  <script src="../assets/js/script.js"></script>
</body>
</html>
