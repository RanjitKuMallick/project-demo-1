<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bit Crave - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }
    .login-container {
      position: relative;
      z-index: 2;
      width: 400px;
      background: rgba(255,255,255,0.95);
      border-radius: 8px;
      padding: 30px 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    .login-header {
      text-align: center;
      margin-bottom: 25px;
    }
    .login-header h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 2.5rem;
      color: #5d4037;
      margin-bottom: 10px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 0.9rem;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.95rem;
    }
    .login-btn {
      width: 100%;
      padding: 14px;
      background: #5d4037;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }
    .login-btn:hover {
      background: #3e2723;
    }
    .register-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }
    .register-link a {
      color: #8d6e63;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Bit Crave</h1>
      <p>User Login (Email or Phone)</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="identifier">Email or Phone</label>
        <input type="text" id="identifier" required placeholder="Email or 10-digit phone" />
      </div>

      <div class="form-group" id="passwordGroup">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
      </div>

      <div class="form-group" id="otpSection" style="display:none;">
        <label for="otpInput">Enter OTP</label>
        <input type="text" id="otpInput" placeholder="6-digit OTP" />
      </div>

      <button type="submit" class="login-btn" id="loginBtn">Login with Password</button>
      <button type="button" class="login-btn mt-3" id="getOtpBtn">Login with OTP</button>
      <button type="submit" class="login-btn mt-3" id="submitOtpBtn" style="display:none;">Verify OTP</button>

      <div class="register-link">
        <p>Don't have an account? <a href="register.html">Register here</a></p>
      </div>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const identifierInput = document.getElementById("identifier");
    const passwordInput = document.getElementById("password");
    const otpInput = document.getElementById("otpInput");
    const otpSection = document.getElementById("otpSection");
    const getOtpBtn = document.getElementById("getOtpBtn");
    const loginBtn = document.getElementById("loginBtn");
    const submitOtpBtn = document.getElementById("submitOtpBtn");

    let generatedOtp = null;
    let otpExpiry = null;
    let currentPhone = null;

    // Login with email or phone + password
    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const id = identifierInput.value.trim();
      const password = passwordInput.value.trim();
      const inputOtp = otpInput.value.trim();
      const users = JSON.parse(localStorage.getItem("users")) || [];

      if (otpSection.style.display === "block") {
        // OTP Verification
        const storedOtp = sessionStorage.getItem("bitcrave-otp");
        const expiry = parseInt(sessionStorage.getItem("bitcrave-otp-expiry"));
        if (!storedOtp || Date.now() > expiry) {
          alert("‚ùå OTP expired. Please request a new one.");
          location.reload();
          return;
        }
        if (inputOtp !== storedOtp) {
          alert("‚ùå Incorrect OTP.");
          return;
        }

        const user = users.find(u => u.phone === currentPhone);
        if (user) {
          sessionStorage.setItem("bitcrave-user", JSON.stringify(user));
          alert("‚úÖ Logged in via OTP!");
          window.location.href = "reservations.html";
        } else {
          alert("‚ùå Phone number not registered.");
        }
        return;
      }

      // Login with password
      let user = null;
      if (/^\d{10}$/.test(id)) {
        user = users.find(u => u.phone === id && u.password === password);
      } else {
        user = users.find(u => u.email === id && u.password === password);
      }

      if (user) {
        sessionStorage.setItem("bitcrave-user", JSON.stringify(user));
        alert("‚úÖ Login successful!");
        window.location.href = "reservations.html";
      } else {
        alert("‚ùå Invalid credentials.");
      }
    });

    // OTP Login Trigger
    getOtpBtn.addEventListener("click", () => {
      const id = identifierInput.value.trim();
      if (!/^\d{10}$/.test(id)) {
        alert("‚ùå Please enter a valid 10-digit phone number.");
        return;
      }

      // Generate OTP
      generatedOtp = Math.floor(100000 + Math.random() * 900000).toString();
      otpExpiry = Date.now() + 90000;
      currentPhone = id;

      sessionStorage.setItem("bitcrave-otp", generatedOtp);
      sessionStorage.setItem("bitcrave-otp-expiry", otpExpiry);

      alert(`üì≤ OTP sent! (Simulated OTP: ${generatedOtp})`);

      otpSection.style.display = "block";
      passwordInput.style.display = "none";
      loginBtn.style.display = "none";
      submitOtpBtn.style.display = "block";
    });

    // Auto redirect if already logged in
    if (sessionStorage.getItem("bitcrave-user")) {
      window.location.href = "reservations.html";
    }
  </script>
</body>
</html>
