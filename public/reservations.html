<script>
function logoutUser() {
  sessionStorage.removeItem("bitcrave-user");
  window.location.href = "login.html";
}
const user = JSON.parse(sessionStorage.getItem("bitcrave-user"));
if (!user) {
  alert("Please login to make a reservation.");
  window.location.href = "login.html";
} else {
  document.getElementById("userGreeting").textContent = `Welcome, ${user.name}`;
  document.getElementById("name").value = user.name || "";
  document.getElementById("email").value = user.email || "";
}

document.getElementById("reservationForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const date = document.getElementById("date").value;
  const time = document.getElementById("time").value;
  const tableNumber = document.getElementById("tableNumber").value;

  const hourSlot = time.slice(0, 2); // e.g. "18" from "18:30"
  const allReservations = JSON.parse(localStorage.getItem("bitcrave-reservations")) || [];

  // Count how many tables are already booked for this hour slot (not paid)
  const bookingsInSlot = allReservations.filter(r =>
    r.date === date && r.time.slice(0, 2) === hourSlot && r.status !== "Paid"
  );

  if (bookingsInSlot.length >= 3) {
    alert("‚ùå Sorry, all tables are booked for this hour. Please choose another time.");
    return;
  }

  // Prevent booking same table twice in this slot
  const sameTableBooked = bookingsInSlot.some(r => r.tableNumber === tableNumber);
  if (sameTableBooked) {
    alert("‚ùå This table is already booked in the selected slot. Try a different one.");
    return;
  }

  const reservation = {
    name: document.getElementById("name").value.trim(),
    phone: document.getElementById("phone").value.trim(),
    email: document.getElementById("email").value.trim(),
    date: date,
    time: time,
    guests: document.getElementById("guests").value,
    tableNumber: tableNumber,
    requests: document.getElementById("requests").value.trim(),
    status: "Pending"
  };

  allReservations.push(reservation);
  localStorage.setItem("bitcrave-reservations", JSON.stringify(allReservations));

  alert("‚úÖ Reservation successful! We'll confirm shortly.");
  this.reset();
});
</script>

<script>
const timeSlotDropdown = document.getElementById("time");
const dateInput = document.getElementById("date");

const TIME_SLOTS = [
  "17:00", "18:00", "19:00", "20:00", "21:00", "22:00"
];

function refreshTimeSlots() {
  const selectedDate = dateInput.value;
  if (!selectedDate) return;

  const allReservations = JSON.parse(localStorage.getItem("bitcrave-reservations")) || [];
  timeSlotDropdown.innerHTML = '<option value="" disabled selected>Select Time Slot</option>';

  TIME_SLOTS.forEach(slot => {
    const count = allReservations.filter(r =>
      r.date === selectedDate &&
      r.time.startsWith(slot) &&
      r.status !== "Paid"
    ).length;

    const isFull = count >= 3;
    const displayText = `${slot} - ${isFull ? "Full" : "Available"}`;
    
    const option = document.createElement("option");
    option.value = slot;
    option.textContent = displayText;
    option.disabled = isFull;
    timeSlotDropdown.appendChild(option);
  });
}

dateInput.addEventListener("change", refreshTimeSlots);

// Initial call if date is pre-filled
if (dateInput.value) refreshTimeSlots();
</script>
